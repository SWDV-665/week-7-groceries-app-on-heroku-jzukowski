<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="dismissModal()">Cancel</button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="saveModal()">Save</button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-select [(ngModel)]="quantity" interface="popover">
      <ion-option *ngFor="let in of counter(10); let i = index">{{i + 1}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
